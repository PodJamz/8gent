<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea"/>
      <stop offset="100%" style="stop-color:#fed6e3"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="40" fill="url(#blogGradient)"/>
  <!-- Paper/notepad -->
  <rect x="45" y="40" width="110" height="120" rx="12" fill="white" fill-opacity="0.95"/>
  <!-- Lines -->
  <line x1="65" y1="70" x2="135" y2="70" stroke="#a8edea" stroke-width="4" stroke-linecap="round" stroke-opacity="0.5"/>
  <line x1="65" y1="90" x2="135" y2="90" stroke="#a8edea" stroke-width="4" stroke-linecap="round" stroke-opacity="0.5"/>
  <line x1="65" y1="110" x2="110" y2="110" stroke="#a8edea" stroke-width="4" stroke-linecap="round" stroke-opacity="0.5"/>
  <!-- Pencil -->
  <g transform="translate(115, 100) rotate(45)">
    <rect x="0" y="0" width="12" height="50" rx="2" fill="#FFB347"/>
    <polygon points="6,50 0,65 12,65" fill="#FFB347"/>
    <polygon points="6,58 2,65 10,65" fill="#2a2a2a"/>
  </g>
</svg>
