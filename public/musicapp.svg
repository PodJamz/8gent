<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="40" fill="url(#musicGradient)"/>
  <!-- Vinyl record -->
  <circle cx="100" cy="100" r="60" fill="white" fill-opacity="0.95"/>
  <circle cx="100" cy="100" r="50" fill="#1a1a1a" fill-opacity="0.1"/>
  <circle cx="100" cy="100" r="40" fill="white" fill-opacity="0.3"/>
  <circle cx="100" cy="100" r="15" fill="#fa709a"/>
  <circle cx="100" cy="100" r="5" fill="white"/>
  <!-- Grooves -->
  <circle cx="100" cy="100" r="30" fill="none" stroke="#1a1a1a" stroke-opacity="0.1" stroke-width="1"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="#1a1a1a" stroke-opacity="0.1" stroke-width="1"/>
</svg>
